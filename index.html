<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Diana!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Меню -->
    <header>
      <div class="menu-container">
        <div class="menu-button">
          <!-- три полоски -->
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <!-- Боковое меню, скрыто по умолчанию -->
        <div class="side-menu">
          <ul>
            <li>I</li>
            <li>Congratulate</li>
            <li>You</li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Основной контент -->
    <main>
      <!-- Фото с колпаком -->
      <section class="birthday-photo">
        <div class="photo-container">
          <div class="photo-container">
            <img
              id="child-photo"
              src="/src/img/mini.jpg"
              alt="Diana as child"
            />
            <img id="adult-photo" src="/src/img/max.JPG" alt="Adult Diana" />
            <img class="party-hat" src="/src/img/rrr.png" alt="Party Hat" />
          </div>
        </div>
        <button id="flip-button">Нажми что бы выросла</button>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
